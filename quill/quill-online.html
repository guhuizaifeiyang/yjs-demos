<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <title>Yjs Quill Example</title>
    <!-- <script type="module", src="./scripts/main.js"></script> -->
    <link href="quill.css" rel="stylesheet">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>

<body>
<div class="container" id="title">
    <p>Working with Deltas</p>
    <button type="button" id="y-connect-btn">Disconnect</button>
</div>

<div class="container" id="delta-input-container">
    <label for="input-text">Enter the deltas: <br> e.g.
        [{"insert":"a","delete":0,"retain":0,"attributes":{"bold":true}},{"insert":"b","delete":0,"retain":0,"attributes":{"italic":true,"bold":true}}]</label>
    <input type="text" id="input-text">
    <button id="submit-btn">Submit</button>
</div>


<div class="container" id="editor"></div>

<p style="margin-top: 50px;">Display Deltas:</p>
<div class="container" id="delta-container">

</div>
</body>
